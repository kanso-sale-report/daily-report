      .loading {
          /* Set the size and position of the loading animation */
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 999;
          /* Hide the loading animation by default */
          display: none;
          /* Add a transparent background color */
          background-color: rgba(0, 0, 0, 0.5);
      }
      .spinner {
          /* Set the size and position of the spinner */
          width: 60px;
          height: 60px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -30px;
          margin-left: -30px;
          /* Style the spinner */
          border: 8px solid #f3f3f3;
          border-top: 8px solid #3498db;
          border-radius: 50%;
          animation: spin 2s linear infinite;
      }
      @keyframes spin {
          0% {

          }
          100% {
              transform: rotate(360deg);
          }
      }
